<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-light rounded p-5 text-center">
        <h2>Image Password Strength</h2>
        <p class="text-primary">Change the Password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-primary">Email:</label>
            <input type="text" class="border w-100 p-2 mt-2 rounded" placeholder="Enter Email" id="email">
        </div>

        <div class="my-4 text-left">
            <label for="Password" class="text-primary">Password:</label>
            <input type="password" class="border w-100 p-2 mt-2 rounded" placeholder="Enter Password" id="password">
        </div>

        <button class="bg-dark text-light py-2 mt-4 w-100 rounded" type="submit">Submit</button>
    </div>


    <script src="java/custom.js"></script>
</body>
</html>
